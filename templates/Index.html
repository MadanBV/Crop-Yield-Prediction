<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crop Yield Prediction</h1>
        <form action="/predict" method="post">
            
            <!-- Area Dropdown -->
            <label for="area">Select Area:</label>
            <select id="area" name="area" required>
                {% for area in areas %}
                <option value="{{ area }}">{{ area }}</option>
                {% endfor %}
            </select>

            <!-- Crop Type (Item) Dropdown -->
            <label for="item">Select Crop Type:</label>
            <select id="item" name="item" required>
                {% for item in items %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="avg_rainfall">Average Rainfall (mm):</label>
            <input type="number" step="0.01" id="avg_rainfall" name="avg_rainfall" required>

            <label for="pesticides">Pesticides (tonnes):</label>
            <input type="number" step="0.01" id="pesticides" name="pesticides" required>

            <label for="avg_temp">Average Temperature (Â°C):</label>
            <input type="number" step="0.01" id="avg_temp" name="avg_temp" required>

            <button type="submit">Predict Yield</button>
        </form>
    </div>
</body>
</html>
